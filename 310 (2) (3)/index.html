<head>
   <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<link rel="stylesheet" href="./style.css">
<title>WePay - Бесплатный онлайн банкинг</title>
<main>
   <!-- Widgets -->
   <button class="show_form">Добавить карту</button>
   <!-- form to add -->
   <form class="add_form">
      <h2>Добавить карту</h2>
      <div class="data">
         <input name="name" type="text" value="main" placeholder="Имя карты" required>
         <input name="number" type="text" value="1234" placeholder="Номер карты" required>
         <input type="text" value="200000" name="balance">
         <input name="month" type="text" value="12" placeholder="ММ" required>
         <input name="year" type="text" value="25" placeholder="ГГ" required>
      </div>
      <button class="remove_form">Добавить</button>
   </form>

   <div class="home-page">
      <div class="cards">
         <!-- <div class="item">
            <div class="top-card">
               <div class="print"></div>
               <div class="num"></div>
            </div>
            <div class="bottom-card">
               <h1></h1>
               <h4>Добавьте карту</h4>
            </div>
         </div> -->

      </div>
      <div class="services">
         <div class="services_item">
            <div class="services_item_logo">
               <div class="img"></div>
            </div>
            <div class="services_item_price">
               <h1>Steam</h1>
               <span>$100</span>
            </div>
         </div>
      </div>
      <div class="transacations">
         <div class="head-title">
            <h3>Today, 20 sep</h3>
            <h3>400$</h3>
         </div>
         <div class="transaction-first">
          <!--  <div class="transaction-icon"></div>
            <div class="transaction-info">
                <div class="transaction-info-1">
                  <h3>Steam</h3>
                  <h4>Игры</h4>
               </div>
               <div class="transaction-info-2">
                  <h3>28,33$</h3>
                  <h4>Дебетная карта</h4> -->
               </div>
            </div>
         </div>
      </div>
      <form class="selected add_transactions">
         <select name="card" class="cardspay">
            <option>Карту выбери</option>
         </select>
         <select name="service" class="service">
            <option>Оплата</option>
         </select>
         <input type="text" placeholder="Введите сумму" name="money">
         <button class="payButton">выполнить</button>
      </form>
      <div class="menu">
         <div class="menu_item">
            <img src="./img/chat.svg" alt="">
            <div class="title">
               <p>Chat</p>
            </div>
         </div>
         <div class="menu_item2">
            <img src="./img/transaction.svg" alt="">
            <div class="title">
               <p>Transfers</p>
            </div>
         </div>
         <div class="menu_item">
            <img src="./img/services.svg" alt="">
            <div class="title">
               <p>Services</p>
            </div>
         </div>
         <div class="menu_item">
            <img src="./img/support.svg" alt="">
            <div class="title">
               <p>Support</p>
            </div>
         </div>
         <div class="menu_item">
            <img src="./img/settings.svg" alt="">
            <div class="title">
               <p>Settings</p>
            </div>
         </div>
      </div>
   </div>
</main>
<script src="./test.js"></script>
