<head>
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="./style.css">
<title>WePay - Бесплатный онлайн банкинг</title>
<style>
   button {
   bottom: 80px;
   color: #fff;
   border: none;
   width: 214px;
   height: 60px;
   border-radius: 22px;
   background-color: blue;
   }
   .show_form {
   position: fixed;
   left: 50%;
   transform: translateX(-50%);
   border: 2px blue solid;
   }
</style>
<main>
   <!-- Widgets -->
   <button class="show_form">Добавить карту</button>
   <!-- form to add -->
   <form class="add_form">
      <h2>Добавить карту</h2>
      <div class="data">
         <input name="name" type="text" placeholder="Имя карты" value="моя" required>
         <input name="number" type="text" placeholder="Номер карты" value="1234" required>
         <input name="month" type="text" placeholder="ММ" value="00" required>
         <input name="year" type="text" placeholder="ГГ" value="00" required>
      </div>
      <button class="remove_form">Добавить</button>
   </form>
   <div class="home-page">
      <div class="cards">
         <!-- <div class="item">
            <div class="top-card">
               <div class="print"></div>
               <div class="num"></div>
            </div>
            <div class="bottom-card">
               <h1></h1>
               <h4>Добавьте карту</h4>
            </div>
         </div> -->
      </div>
      <div class="services">
         <div class="services_item">
            <div class="services_item_logo">
               <div class="img"></div>
            </div>
            <div class="services_item_price">
               <h1>Steam</h1>
               <span>$100</span>
            </div>
         </div>
      </div>
      <div class="transacations">
         <div class="head-title">
            <h3>Today, 20 sep</h3>
            <h3>400$</h3>
         </div>
         <div class="transaction-first">
            <div class="transaction-icon"></div>
            <div class="transaction-info">
               <div class="transaction-info-1">
                  <h3>Steam</h3>
                  <h4>Игры</h4>
               </div>
               <div class="transaction-info-2">
                  <h3>28,33$</h3>
                  <h4>Дебетная карта</h4>
               </div>
            </div>
         </div>
      </div>
      <div class="menu">
         <div class="menu_item">
            <img src="./img/chat.svg" alt="">
            <div class="title">
               <p>Chat</p>
            </div>
         </div>
         <div class="menu_item">
            <img src="./img/transaction.svg" alt="">
            <div class="title">
               <p>Transfers</p>
            </div>
         </div>
         <div class="menu_item">
            <img src="./img/services.svg" alt="">
            <div class="title">
               <p>Services</p>
            </div>
         </div>
         <div class="menu_item">
            <img src="./img/support.svg" alt="">
            <div class="title">
               <p>Support</p>
            </div>
         </div>
         <div class="menu_item">
            <img src="./img/settings.svg" alt="">
            <div class="title">
               <p>Settings</p>
            </div>
         </div>
      </div>
   </div>
</main>
<script src="./test.js"></script>
